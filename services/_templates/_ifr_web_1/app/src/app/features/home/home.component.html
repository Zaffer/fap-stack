<mat-sidenav-container class="mat-app-background">
  <mat-sidenav
    #drawer
    fixedInViewport
    fixedTopGap="64"
    class="mat-elevation-z2"
    role="navigation"
    mode="side"
    [opened]="(isHandset$ | async) === false"
  >
    <app-menu></app-menu>
  </mat-sidenav>
  <mat-sidenav-content role="main">
    <div class="grid-container">
      <h1>Home Screen</h1>
      <p>Select your view from the menu on the left.</p>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
