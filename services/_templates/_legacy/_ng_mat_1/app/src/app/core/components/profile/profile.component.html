<mat-card *ngIf="profile" class="mat-elevation-z0">
    <mat-card-header>
        <app-avatar mat-card-avatar></app-avatar>
        <!-- <div  class="example-header-image"></div> -->
        <mat-card-title>{{ profile.nickname }}</mat-card-title>
        <mat-card-subtitle>{{ profile.email }}</mat-card-subtitle>
    </mat-card-header>
</mat-card>
