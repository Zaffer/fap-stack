<button
  mat-menu-item
  *ngIf="(auth.isAuthenticated$ | async) === false"
  (click)="loginWithRedirect()"
>
  <mat-icon>login</mat-icon>
  <span>Login</span>
</button>

<button mat-menu-item *ngIf="auth.isAuthenticated$ | async" (click)="logout()">
  <mat-icon>logout</mat-icon>
  <span>Logout</span>
</button>
